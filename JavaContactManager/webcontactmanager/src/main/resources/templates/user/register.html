<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>CONTACT MANAGER | INSCRIPTION</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<div class="jumbotron" style="min-height: 400px; height: auto;">
			<div class="form-group text-center">
				<div class="col-sm-10 reg-icon">
					<span class="fa fa-user fa-3x">Incrivez - vous</span>
				</div>
			</div>
			<br />

			<form class="form-horizontal" role="form" action="">
				<div class="row">

					<div class="col-md-6">
						<div class="form-group">
							<div class="col-sm-10">
								<input type="text" class="form-control" id="name"
									placeholder="Nom" autofocus="autofocus" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<input type="email" class="form-control" id="email"
									placeholder="Email" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<input type="email" class="form-control" id="username"
									placeholder="Nom d'utilisteur" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<input type="password" class="form-control" id="password"
									placeholder="Mot de passe" />
							</div>
						</div>

					</div>

					<div class="col-md-6">
						<div class="form-group">
							<div class="col-sm-10">
								<input type="text" class="form-control" id="sexe"
									placeholder="Sexe" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail3"
									placeholder="Email" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<input type="email" class="form-control" id="Username"
									placeholder="Username" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputPassword3"
									placeholder="Password" />
							</div>
						</div>


					</div>
					<!-- end col-md-6 col-md-offset-2-->


				</div>
				<!-- end row -->

				<div class="row">
					<div class="form-group text-center">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-info">
								<span class="glyphicon glyphicon-share-alt"></span> Register
							</button>
						</div>
					</div>
				</div>

			</form>

		</div>
		<!-- /*fin jumbotron*/ -->

		<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
	</div>

</body>
</html>
