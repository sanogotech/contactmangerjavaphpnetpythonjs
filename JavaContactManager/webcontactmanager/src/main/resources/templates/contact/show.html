<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    
    <title>CONTACT MANAGER | DETAILS CONTACT</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
  <div class="jumbotron" >
    <h3>DETAILS DU CONTACT </h3>
      
  
             <div th:if="${error != null and error != ''}">
                 <div class="alert alert-danger fade in">
                     <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                     <strong th:text="${error}"> </strong>  
                 </div>      
                </div>     
                 
                 <div th:if="${success != null and success != ''}">
                 <div class="alert alert-success fade in">
                     <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                     <strong th:text="${success}"></strong> 
                   </div>
                 </div>
   
    <div class="row text-right">
                <a href="#" class="btn btn-success btn" style="padding: 6px 12px;font-size:14px;" th:href="@{/CONTACTMANAGER/contact/new}" ><i class="glyphicon glyphicon-plus"></i>Ajouter</a>
            </div><br/>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <label class="form-control-static" th:text="${contact.id}">Contact Id</label></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nom:</label>
                    <div class="col-sm-10">
                        <label class="form-control-static" th:text="${contact.nom}">Nom</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Prénom:</label>
                    <div class="col-sm-10">
                        <label class="form-control-static" th:text="${contact.prenom}">Prenom</label>
                    </div>
                </div>                 
                <div class="form-group">
                    <label class="col-sm-2 control-label">Sexe:</label>
                    <div class="col-sm-10">
                        <label class="form-control-static" th:text="${contact.sexe == 'F' ? 'Femme':'Homme'}">Sexe</label>
                    </div>
                </div>  
                <div class="form-group">
                    <label class="col-sm-2 control-label">Téléphone:</label>
                    <div class="col-sm-10">
                        <label class="form-control-static" th:text="${contact.telephone}">Telephone</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Adresse email:</label>
                    <div class="col-sm-10">
                        <label class="form-control-static" th:text="${contact.email}">Email</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Adresse:</label>
                    <div class="col-sm-10">
                        <label class="form-control-static" th:text="${contact.adresse}">Adresse</label>
                    </div>
                </div>
            </form>
    </div>
    
    
     <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
     
</div>

</body>
</html>
